<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* TUTAJ JEST KOD CSS ODPOWIEDZIALNY ZA TŁO */
        body {
            background: linear-gradient(to bottom, #000000 0%, #8b0000 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .profile-avatar {
            margin-top: 20px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon-link {
            display: inline-block;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s ease;
        }

        .social-icon:hover {
            fill: rgba(255, 255, 255, 0.7);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 30px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .link-icon {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-text {
            text-align: left;
        }

        .link-title {
            font-weight: 700;
            font-size: 16px;
            margin: 0;
        }

        .link-subtitle {
            font-weight: 400;
            font-size: 12px;
            opacity: 0.8;
            margin: 0;
        }

        .link-image-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .link-image-container .link-button {
            padding: 0;
            display: block;
        }

        .link-image-banner {
            width: 100%;
            height: auto;
            display: block;
        }

        .link-title-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .footer-logo {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 14px;
        }

        .footer-logo a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
