<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukiSteve </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* TUTAJ JEST KOD CSS ODPOWIEDZIALNY ZA TŁO */
        body {
            background: linear-gradient(-45deg, #0f0a1c, #001222, #00233b, #0a0b16);
            background-size: 400% 400%;
            animation: ocean-shift 15s ease infinite;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        @keyframes ocean-shift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        

        .page-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .profile-avatar {
            margin-top: 20px;
        }

        .avatar-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #8A2BE2;
            object-fit: cover;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
        }
        
        /* Styl dla wszystkich linków w "kafelkach" */
        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .link-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #8A2BE2;
        }
        
        .link-icon {
            width: 48px;
            height: 48px;
            margin-right: 15px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
