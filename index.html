<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LukiSteve | Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page-container">
        <header class="profile-header">
            <div class="profile-avatar">
                <img src="images/avatar.png" alt="LukiSteve Avatar" class="avatar-image">
            </div>
            <h1 class="profile-name">@lukisteve_</h1>
            <div class="social-icons">
                <a href="https://www.twitch.tv/lukisteve_" target="_blank" class="social-icon-link">
                    <img src="images/twitch-icon.svg" alt="Twitch" class="social-icon">
                </a>
                <a href="https://www.instagram.com/lukisteve_/" target="_blank" class="social-icon-link">
                    <img src="images/instagram-icon.svg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://discord.gg/lukisteve" target="_blank" class="social-icon-link">
                    <img src="images/discord-icon.svg" alt="Discord" class="social-icon">
                </a>
            </div>
        </header>

        <main class="links-container">
            <a href="https://csgo-skins.com/?ref=LUKI" target="_blank" class="link-button">
                <div class="link-icon">
                    <img src="images/csgoskins.png" alt="CSGOSKINS icon">
                </div>
                <div class="link-text">
                    <p class="link-title">CSGOSKINS - 2.10</p>
                    <p class="link-subtitle">I 10% WIĘCEJ DO DOŁADOWANIA</p>
                </div>
            </a>

            <a href="https://pirateswap.com/?ref=LUKI" target="_blank" class="link-button">
                <div class="link-icon">
                    <img src="images/pirateswap.png" alt="PIRATESWAP icon">
                </div>
                <div class="link-text">
                    <p class="link-title">PIRATESWAP - BONUS 35% DO DEPOZYTU Z KODEM LUKI</p>
                </div>
            </a>

            <div class="link-image-container">
                <a href="https://discord.gg/pirates" target="_blank" class="link-button">
                    <img src="images/discord-banner.jpg" alt="Discord Piratów" class="link-image-banner">
                    <p class="link-title-overlay">DISCORD PIRATÓW!</p>
                </a>
            </div>
        </main>

        <footer class="footer-logo">
            <a href="https://linktr.ee" target="_blank">
                <p>Made with Linktree</p>
            </a>
        </footer>
    </div>
</body>
</html>
