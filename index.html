<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LukiSteve</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #111, #800000);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

.container {
  text-align: center;
  width: 90%;
  max-width: 700px;
}

header h1 {
  font-size: 2.5rem;
  margin: 10px 0;
}

header p {
  font-size: 1rem;
  margin-bottom: 30px;
}

.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

.tile {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  background: linear-gradient(135deg, #ff0000, #800000);
  color: white;
  text-decoration: none;
  font-weight: bold;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  transition: all 0.3s ease;
}

.tile:hover {
  transform: translateY(-10px);
  box-shadow: 0 10px 30px rgba(255,0,0,0.6);
  background: linear-gradient(135deg, #ff4d4d, #cc0000);
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>LukiSteve</h1>
      <p>Siatka linków dla fanów</p>
    </header>
    <div class="tiles">
      <a href="https://www.twitch.tv" class="tile">Twitch</a>
      <a href="https://www.instagram.com" class="tile">Instagram</a>
      <a href="https://discord.gg" class="tile">Discord</a>
      <a href="https://csgo-skins.com" class="tile">CSGOSKINS</a>
      <a href="https://pirateswap.com" class="tile">PIRATESWAP</a>
    </div>
  </div>
</body>
</html>
